    <style>
        :root {
            --primary-color: #ff4757;
            --group-color: #25D366;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0;
            background: var(--bg-gradient);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%; max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden; text-align: center;
            padding-bottom: 20px;
        }

        .profile-section { padding: 20px; }
        .profile-dp {
            width: 80px; height: 80px;
            border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .slider-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slide-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .thumbnail { width: 100%; height: 200px; object-fit: cover; }
        .content { padding: 20px; display: flex; flex-direction: column; gap: 12px; align-items: center; }
        .title { font-size: 22px; color: #333; margin-bottom: 5px; }

        .dots-container {
            display: flex; justify-content: center; gap: 8px; margin-bottom: 10px;
        }
        .dot {
            width: 8px; height: 8px; background: #ccc; border-radius: 50%; cursor: pointer;
        }
        .dot.active { background: var(--primary-color); width: 20px; border-radius: 10px; }

        .btn {
            width: 80%; padding: 12px 0;
            border-radius: 50px; font-size: 16px; font-weight: 600;
            cursor: pointer; text-decoration: none;
            display: inline-block; transition: 0.3s;
        }

        .open-btn { background-color: var(--primary-color); color: white; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3); }
        .group-btn { background-color: var(--group-color); color: white; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); }
        .btn:hover { transform: scale(1.03); opacity: 0.9; }

        .share-section { margin-top: 20px; border-top: 1px solid #eee; padding: 15px; }
        .share-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 10px; margin-top: 15px; padding: 0 10px;
        }
        
        .share-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .share-item:hover { transform: translateY(-3px); }
        .share-icon { width: 40px; height: 40px; margin-bottom: 5px; }
        .share-item span { font-size: 10px; color: #666; }

        .copy-link-btn {
            margin-top: 20px; background: #f1f2f6; border: none;
            padding: 8px 15px; border-radius: 20px; color: #57606f;
            font-size: 12px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-section">
            <img src="https://i.ibb.co/TDLGF7CF/In-Shot-20260209-215103448.jpg" alt="DP" class="profile-dp">
            <h3 style="margin: 5px 0;">Vairal-hub Vx Cloud </h3>
        </div>

        <div class="slider-wrapper" id="sliderWrapper">
            <div class="slider-container" id="sliderContainer">
                <div class="slide-item">
                    <img src="https://i.ibb.co/TDLGF7CF/In-Shot-20260209-215103448.jpg?text=Post+1" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h2 class="title">Payal gameing video! üéÇ</h2>
                        <a href="https://1024terabox.com/s/1jlW4M5hwWkxXs9XWMGTSbw" class="btn open-btn">Open Post 1</a>
                    </div>
                </div>
                <div class="slide-item">
                    <img src="https://i.ibb.co/cSPqzT30/In-Shot-20260212-103419510.jpg?text=Post+2" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h2 class="title">New trending video! üéÑ</h2>
                        <a href="https://vairal-tv-channel-231.vercel.app/" class="btn open-btn">Open Post 2</a>
                    </div>
                </div>
                <div class="slide-item">
                    <img src="https://i.ibb.co/BKKMdGs8/In-Shot-20260209-220540287.jpg?text=Post+3" alt="Thumbnail" class="thumbnail">
                    <div class="content">
                        <h2 class="title">Arohi mine Vairal **! üëã</h2>
                        <a href="https://1024terabox.com/s/15Uskmmd67o6xekwaOlKCyg" class="btn open-btn">Open Post 3</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dots-container" id="dotsContainer"></div>

        <div style="padding: 0 20px;">
            <a href="https://vairal-tv-channel-231.vercel.app/" class="btn group-btn">View My Channel </a>
        </div>

        <div class="share-section">
            <p style="font-size: 13px; font-weight: 600; color: #444;">Share with Friends</p>
            <div class="share-grid">
                <div class="share-item" onclick="shareTo('whatsapp')">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="share-icon">
                    <span>WhatsApp</span>
                </div>
                <div class="share-item" onclick="shareTo('instagram')">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" class="share-icon">
                    <span>Instagram</span>
                </div>
                <div class="share-item" onclick="shareTo('messenger')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968771.png" class="share-icon">
                    <span>Messenger</span>
                </div>
                <div class="share-item" onclick="shareTo('telegram')">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="share-icon">
                    <span>Telegram</span>
                </div>
            </div>
            <button class="copy-link-btn" onclick="copyTo()">üîó Copy Link</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('sliderContainer');
        const slides = document.querySelectorAll('.slide-item');
        const dotsContainer = document.getElementById('dotsContainer');
        let currentIndex = 0;

        slides.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });

        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            container.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            goToSlide(currentIndex);
        }, 5000);

        const shareText = "Dekho Vairal video dekho ! üòç";
        const shareUrl = window.location.href;

        async function shareTo(platform) {
            let link = "";
            switch(platform) {
                case 'whatsapp':
                    link = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + " " + shareUrl)}`;
                    window.open(link, '_blank');
                    break;
                case 'telegram':
                    link = `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`;
                    window.open(link, '_blank');
                    break;
                case 'instagram':
                    copyTo();
                    alert("Link copy ho gaya! Instagram DM ya Story me paste karein.");
                    window.location.href = "instagram://";
                    break;
                case 'messenger':
                    copyTo();
                    alert("Messenger ke liye link copy ho gaya!");
                    window.location.href = "fb-messenger://";
                    break;
            }
        }

        function copyTo() {
            navigator.clipboard.writeText(shareUrl);
            alert("Link copy ho gaya!");
        }
    </script>
